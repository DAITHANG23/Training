<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- link style css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- link icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- section header -->
    <section class="header container">
      <div class="logo-header">
        <img src="./images/Rectangle 3 (2).png" alt="logo" />
      </div>

      <div class="navbar-header">
        <ul>
          <li>
            <a href="#" class="active">Our Services</a>
          </li>
          <li><a href="#">About </a></li>
          <li><a href="#">Blog&News</a></li>
          <li><a href="#">Contact </a></li>
        </ul>
      </div>

      <div class="contact-header">
        <p>Account</p>
        <div>
          <i class="fa-regular fa-phone"></i>
          <span> +2349067322844 </span>
        </div>
      </div>
    </section>
    <!-- end section header -->

    <!-- section hero -->
    <section class="hero container">
      <div class="content-hero">
        <div class="narbar-hero">
          <ul>
            <li>
              <a href="#" class="active">Hosting</a>
            </li>
            <li><a href="#">Domain </a></li>
            <li><a href="#">SEO</a></li>
            <li><a href="#">Email </a></li>
          </ul>
        </div>

        <h1>Premium Web Hosting for Your Website</h1>

        <p>
          Blazing fast web hosting for individuals and businesses of all sizes
          backed by 24x7x365 Support.
        </p>

        <div class="btn-hero">
          <button class="btn-1">Create an Account</button>
          <button class="btn-2">Choose your plan</button>
        </div>
      </div>

      <div class="img-hero">
        <img src="./images/Rectangle 22 (1).png" alt="img-hero" />
        <p class="triang-1"></p>
        <p class="triang-2"></p>
        <p class="triang-3"></p>
      </div>
    </section>
    <!-- end section hero -->
  </body>
</html>
